# --- Remote SSH: orange status bar ---
if-shell '[ -n "$SSH_TTY" ]' 'set -g status-bg colour166'

# --- Basics ---
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"
set -g allow-passthrough on
set -g escape-time 0
set-option -g repeat-time 0
set-option -g focus-events on
set-window-option -g mode-keys vi

# --- Mouse: OFF completely ---
set -g mouse off

# --- Pane navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# ═══════════════════════════════════════════════════════════════════════════════
#  CATPPUCCIN THEME (Official Plugin)
# ═══════════════════════════════════════════════════════════════════════════════

# Flavor and style (custom pastel theme matching ghostty)
set -g @catppuccin_flavor "pastel"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_current_number_color "#7dd3c0"

# Window naming: show directory name instead of command
set -g @catppuccin_window_text " #{b:pane_current_path}"
set -g @catppuccin_window_current_text " #{b:pane_current_path}"

# Load catppuccin BEFORE status line config
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Status bar position
set -g status-position bottom
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Status content using catppuccin modules
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Clock
set -g clock-mode-style 24

# --- TPM (keep at bottom) ---
run '~/.tmux/plugins/tpm/tpm'
