# --- Remote SSH: use ctrl+a prefix + orange bar ---
if-shell '[ -n "$SSH_TTY" ]' 'set -g prefix C-a; unbind C-b; bind C-a send-prefix; set -g status-bg colour166'

# --- Basics ---
# set -g default-terminal "tmux-256color"
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"
set -g allow-passthrough on
# set -g default-terminal "xterm-256color"
# set -ga terminal-overrides ",xterm-256color:Tc"
set -g escape-time 0
set-option -g repeat-time 0
set-option -g focus-events on
set-window-option -g mode-keys vi

# --- Mouse: OFF completely ---
set -g mouse off

# --- Pane navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# --- Theme ---
set -g status-style bg=colour8,fg=colour11
set -g window-status-style fg=colour14,bg=colour8,dim
set -g window-status-current-style fg=colour14,bg=colour8,bright
set -g pane-border-style fg=colour10
set -g pane-active-border-style fg=colour4

# --- Powerline (if it exists) ---
if-shell "[ -f ~/.config/tmux/powerline.conf ]" "source ~/.config/tmux/powerline.conf"

# --- TPM (keep at bottom) ---
run '~/.tmux/plugins/tpm/tpm'
