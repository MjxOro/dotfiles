# --- Basics ---
set -g default-terminal "xterm-256color"
set -as terminal-overrides ",xterm-256color:Tc"
set -g allow-passthrough on
set -g escape-time 0
set-option -g repeat-time 0
set-option -g focus-events on
set-window-option -g mode-keys vi

# --- Mouse: OFF completely ---
set -g mouse off

# --- Env passthrough for system theme detection ---
set -ga update-environment "TERM_PROGRAM TERM_PROGRAM_VERSION COLORTERM COLORFGBG OPENCODE_THEME_FALLBACK"

# --- Transparent background ---
set -g window-style "bg=default"
set -g window-active-style "bg=default"
set -g pane-border-style "fg=white,bg=default"
set -g pane-active-border-style "fg=white,bg=default"

# --- Pane navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- OpenCode popup session ---
# prefix + Y opens (or reopens) the popup session
bind Y display-popup -E -w 80% -h 80% -d "#{pane_current_path}" "tmux new-session -Ad -s opencode -c \"#{pane_current_path}\" env TERM=tmux-256color /bin/zsh -lic opencode; tmux attach -t opencode"
# prefix + y minimizes (detaches) the popup client
bind y detach-client

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# ═══════════════════════════════════════════════════════════════════════════════
#  CATPPUCCIN THEME (Official Plugin)
# ═══════════════════════════════════════════════════════════════════════════════

# Flavor and style (official flavor for portability)
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_current_number_color "#7dd3c0"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_middle_separator " "
set -g @catppuccin_status_right_separator ""

# Window naming: show directory name instead of command
set -g @catppuccin_window_text " #{b:pane_current_path}"
set -g @catppuccin_window_current_text " #{b:pane_current_path}"

# Load catppuccin BEFORE status line config
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make status segments visually heavier without changing terminal font size
set -ag status-style ",bold"
set -ag window-status-style ",bold"
set -ag window-status-current-style ",bold"

# --- Popup style (transparent background, white borders) ---
set -g popup-style "fg=default,bg=default"
set -g popup-border-style "fg=white,bg=default"

# --- Force pane borders after catppuccin ---
set -g pane-border-style "fg=white,bg=default"
set -g pane-active-border-style "fg=white,bg=default"

# Status bar position
set -g status-position bottom
set -g status on
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Status content using catppuccin modules
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Make the catppuccin powerline thicker (second status line)
set -g status-format[1] " "

# Clock
set -g clock-mode-style 24

# --- TPM (keep at bottom) ---
if-shell 'test ! -d ~/.tmux/plugins/tpm' "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'
