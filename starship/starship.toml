"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](teal)\
$os\
$username\
[](bg:surface2 fg:teal)\
$directory\
[](bg:surface1 fg:surface2)\
$git_branch\
$git_status\
[](fg:surface1 bg:blue)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$conda\
[ ](fg:blue)\
$cmd_duration\
$line_break\
$character"""

palette = 'ghostty_pastel'

[os]
disabled = false
style = "bg:teal fg:crust"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰓭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰓨"
Fedora = "󰓛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰓇"
Artix = "󰓇"
CentOS = ""
Debian = "󰓚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:teal fg:crust"
style_root = "bg:teal fg:crust"
format = '[ $user]($style)'

[directory]
style = "bg:surface2 fg:text"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰓋 "

[git_branch]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol $branch ](fg:teal bg:surface1)]($style)'

[git_status]
style = "bg:surface1"
format = '[[($all_status$ahead_behind )](fg:yellow bg:surface1)]($style)'

[nodejs]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[c]
symbol = " "
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[rust]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[golang]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[php]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[java]
symbol = " "
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[kotlin]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[haskell]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[python]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:blue)]($style)'

[docker_context]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $context) ](fg:crust bg:blue)]($style)'

[conda]
symbol = " "
style = "fg:crust bg:blue"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = true

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:teal)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:teal)'
vimcmd_replace_one_symbol = '[❮](bold fg:pink)'
vimcmd_replace_symbol = '[❮](bold fg:pink)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = false
format = "[$duration ](fg:subtext0)"
disabled = false

# ═══════════════════════════════════════════════════════════════════════════════
#  GHOSTTY PASTEL PALETTE
# ═══════════════════════════════════════════════════════════════════════════════

[palettes.ghostty_pastel]
# Accent colors
red = "#ff6c60"
yellow = "#ffffb6"
green = "#a8ff60"
teal = "#7dd3c0"
blue = "#96cbfe"
pink = "#ff73fd"

# Text colors
text = "#eeeeee"
subtext1 = "#dddddd"
subtext0 = "#bbbbbb"

# Surface colors
surface2 = "#3a3a3a"
surface1 = "#2a2a2a"
surface0 = "#1f1f1f"

# Background colors
base = "#1a1a1a"
mantle = "#141414"
crust = "#0f0f0f"
